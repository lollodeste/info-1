<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipolazione Dom</title>

    <style>
        button{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>sempre</li>
    <li>viva</li>
    <li>info</li>
</ul>
  
  <button onclick="aggiungiElem()">viva informatica</button>
  
  <script>
 function aggiungiElem() {

const text1 = document.createElement("li");
const text2 = document.createElement("li");

const elem1 = document.createTextNode("Forza");
const elem2 = document.createTextNode("Juve");

text1.appendChild(elem1);
text2.appendChild(elem2);

document.getElementById("menu").appendChild(text1);
document.getElementById("menu").appendChild(text2);
}
  </script>
  
  </body>
  </html>
