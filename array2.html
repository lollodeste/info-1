<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
 <div id="esempio"></div>
 <div id="esempio2"></div>
 <div id="somma"></div>
 <div id="media"></div>
 <script>



 const dieciNumeri=[];

 for(let i=0; i<11; i++){
     dieciNumeri.push(i);
     }

 document.getElementById("esempio").innerHTML = dieciNumeri;
 

 let numeri=[];

 for(let i=0; i<8; i++){
    numeri.push(i); 
 }

 document.getElementById("esempio2").innerHTML = numeri;
 document.getElementById("somma").innerHTML = numeri[0] + numeri[1]  + numeri[2] + numeri[3] + numeri[4] + numeri[5] + numeri[6] + numeri[7] ;
 document.getElementById("media").innerHTML = (numeri[0] + numeri[1]  + numeri[2] + numeri[3] + numeri[4] + numeri[5] + numeri[6] + numeri[7]) / 8 ;
 </script>
</body>
</html>
